<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-scene mindar-image="imageTargetSrc: assets/targets2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Qui puoi aggiungere facilmente nuovi video -->
        <video id="lava-video" src="assets/Lava.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
        <video id="clock-video" src="assets/Clock.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
        <video id="cube-video" src="assets/Cube.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
        <video id="game-video" src="assets/Game.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
        <video id="magma-video" src="assets/Magma.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Qui puoi aggiungere nuovi marker e collegarli ai video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="lava-plane" material="src: #lava-video" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane id="clock-plane" material="src: #clock-video" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane id="cube-plane" material="src: #cube-video" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane id="game-plane" material="src: #game-video" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane id="magma-plane" material="src: #magma-video" height="1" width="1"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      // Mappa i target ai video
      const markers = [
        { targetIndex: 0, videoId: "lava-video" },
        { targetIndex: 1, videoId: "clock-video" },
        { targetIndex: 2, videoId: "cube-video" },
        { targetIndex: 3, videoId: "game-video" },
        { targetIndex: 4, videoId: "magma-video" }
      ];

      // Attiva/disattiva i video quando il marker viene trovato o perso
      markers.forEach(({ targetIndex, videoId }) => {
        const video = document.getElementById(videoId);
        const target = document.querySelector(`[mindar-image-target="targetIndex: ${targetIndex}"]`);

        target.addEventListener("targetFound", () => {
          video.currentTime = 0;
          video.play();
        });

        target.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
