<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Scena AR -->
    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="lava-video" src="assets/Lava.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="clock-video" src="assets/Clock.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="cube-video" src="assets/Cube.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="game-video" src="assets/Game.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="magma-video" src="assets/Magma.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker per ogni video -->
      <a-scene mindar-image="imageTargetSrc: assets/targets.mind">
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane material="src: #lava-video" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>

      <a-scene mindar-image="imageTargetSrc: assets/targets2.mind">
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane material="src: #clock-video" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>

      <a-scene mindar-image="imageTargetSrc: assets/targets3.mind">
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane material="src: #cube-video" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>

      <a-scene mindar-image="imageTargetSrc: assets/targets4.mind">
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane material="src: #game-video" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>

      <a-scene mindar-image="imageTargetSrc: assets/targets5.mind">
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane material="src: #magma-video" position="0 0 0" height="1" width="1"></a-plane>
        </a-entity>
      </a-scene>

    </a-scene>

    <script>
      function setupVideo(targetId, videoId) {
        const video = document.querySelector(videoId);
        const target = document.querySelector(targetId);

        video.addEventListener("canplaythrough", () => {
          target.addEventListener("targetFound", () => {
            video.currentTime = 0;
            video.play();
          });

          target.addEventListener("targetLost", () => {
            video.pause();
          });
        });
      }

      setupVideo("[mindar-image-target='targetIndex: 0']", "#lava-video");
      setupVideo("[mindar-image-target='targetIndex: 0']", "#clock-video");
      setupVideo("[mindar-image-target='targetIndex: 0']", "#cube-video");
      setupVideo("[mindar-image-target='targetIndex: 0']", "#game-video");
      setupVideo("[mindar-image-target='targetIndex: 0']", "#magma-video");
    </script>
  </body>
</html>
