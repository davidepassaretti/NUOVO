<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- Prima scena per targets.mind (Lava.mp4) -->
      <a-scene mindar-image="imageTargetSrc: assets/targets.mind">
        <a-assets>
          <video id="video-lava" src="assets/Lava.mp4" preload="auto" loop muted playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#video-lava" width="1" height="1" position="0 0 0"></a-video>
        </a-entity>
      </a-scene>

      <!-- Seconda scena per targets2.mind (Clock.mp4) -->
      <a-scene mindar-image="imageTargetSrc: assets/targets2.mind">
        <a-assets>
          <video id="video-clock" src="assets/Clock.mp4" preload="auto" loop muted playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#video-clock" width="1" height="1" position="0 0 0"></a-video>
        </a-entity>
      </a-scene>

    </a-scene>

    <script>
      // Funzione per gestire il play/pause dei video quando il target viene trovato o perso
      function setupVideo(targetSelector, videoSelector) {
        const target = document.querySelector(targetSelector);
        const video = document.querySelector(videoSelector);

        target.addEventListener("targetFound", () => {
          video.play();
        });

        target.addEventListener("targetLost", () => {
          video.pause();
        });
      }

      setupVideo("a-entity[mindar-image-target]:nth-child(1)", "#video-lava");
      setupVideo("a-entity[mindar-image-target]:nth-child(2)", "#video-clock");
    </script>

  </body>
</html>
