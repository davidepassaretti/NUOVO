<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Video assets -->
        <video id="video-lava" src="assets/Lava.mp4" preload="auto" loop muted playsinline></video>
        <video id="video-waterfall" src="assets/Waterfall.mp4" preload="auto" loop muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 - Mostra il video Lava -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video-lava" width="1" height="0.5" position="0 0 0"></a-video>
      </a-entity>

      <!-- Target 1 - Mostra il video Waterfall -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video-waterfall" width="1" height="0.5" position="0 0 0"></a-video>
      </a-entity>

    </a-scene>

    <script>
      // Avvio automatico dei video quando i target sono rilevati
      document.querySelectorAll("a-video").forEach((videoEl) => {
        const video = videoEl.getAttribute("src");
        videoEl.addEventListener("loadeddata", () => {
          videoEl.components.material.material.map.image.play();
        });
      });
    </script>

  </body>
</html>
