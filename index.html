<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Aggiungiamo il video alla scena -->
        <video id="lava-video" src="assets/Lava.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Piano che ospita il video -->
        <a-plane material="src: #lava-video; repeat: 1 1" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>
      
    </a-scene>

    <script>
      const video = document.querySelector("#lava-video");
      const target = document.querySelector("a-entity");

      // Quando il marker viene trovato, far partire il video
      target.addEventListener("targetFound", () => {
        video.play();
      });

      // Quando il marker viene perso, fermare il video
      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
