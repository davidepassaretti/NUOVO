<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Scena AR unica -->
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind; assets/targets2.mind; assets/targets3.mind; assets/targets4.mind; assets/targets5.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="lava-video" src="assets/Lava.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="clock-video" src="assets/Clock.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="cube-video" src="assets/Cube.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="game-video" src="assets/Game.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
        <video id="magma-video" src="assets/Magma.mp4" loop="true" autoplay="false" muted="true" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker per ogni video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane material="src: #lava-video" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane material="src: #clock-video" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane material="src: #cube-video" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane material="src: #game-video" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane material="src: #magma-video" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      // Funzione per attivare i video quando si trovano i marker
      function setupVideo(videoId, targetIndex) {
        const video = document.querySelector(videoId);
        const target = document.querySelector(`[mindar-image-target="targetIndex: ${targetIndex}"]`);

        video.addEventListener("canplaythrough", () => {
          target.addEventListener("targetFound", () => {
            video.currentTime = 0;
            video.play();
          });

          target.addEventListener("targetLost", () => {
            video.pause();
          });
        });
      }

      // Associa i video ai marker
      setupVideo("#lava-video", 0);
      setupVideo("#clock-video", 1);
      setupVideo("#cube-video", 2);
      setupVideo("#game-video", 3);
      setupVideo("#magma-video", 4);
    </script>
  </body>
</html>
