<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    
    <!-- Scena per Lava Video -->
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="lava-video" src="assets/Lava.mp4" loop autoplay="false" muted crossorigin="anonymous"></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="lava-plane" material="src: #lava-video" height="1" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <!-- Scena per Clock Video -->

      </a-entity>
    </a-scene>

  </body>
</html>
